<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfoleez - Portfolio Builder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .form-section, .preview-section {
            padding: 20px;
        }

        .form-section {
            border-right: 2px solid #e0e0e0;
        }

        h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
            margin-right: 10px;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .portfolio-preview {
            background: #f9f9f9;
            padding: 30px;
            border-radius: 15px;
            min-height: 400px;
        }

        .portfolio-preview h1 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .portfolio-preview h2 {
            color: #764ba2;
            font-size: 1.3rem;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .portfolio-preview p {
            margin-bottom: 15px;
            color: #555;
        }

        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .skill-tag {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }

            .form-section {
                border-right: none;
                border-bottom: 2px solid #e0e0e0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŒŸ Portfoleez</h1>
            <p>Erstelle dein professionelles Portfolio in wenigen Minuten</p>
        </header>

        <div class="content">
            <div class="form-section">
                <h2>Portfolio Informationen</h2>
                
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Dein Name">
                </div>

                <div class="form-group">
                    <label for="title">Titel/Position:</label>
                    <input type="text" id="title" placeholder="z.B. Web Developer">
                </div>

                <div class="form-group">
                    <label for="about">Ãœber mich:</label>
                    <textarea id="about" placeholder="ErzÃ¤hle etwas Ã¼ber dich..."></textarea>
                </div>

                <div class="form-group">
                    <label for="skills">Skills (komma-getrennt):</label>
                    <input type="text" id="skills" placeholder="HTML, CSS, JavaScript, Python">
                </div>

                <div class="form-group">
                    <label for="contact">Kontakt E-Mail:</label>
                    <input type="email" id="contact" placeholder="deine@email.de">
                </div>

                <button class="btn" onclick="updatePreview()">Vorschau aktualisieren</button>
                <button class="btn" onclick="savePortfolio()">Portfolio speichern</button>
                <button class="btn" onclick="downloadPortfolio()">Als HTML herunterladen</button>
            </div>

            <div class="preview-section">
                <h2>Vorschau</h2>
                <div class="portfolio-preview" id="preview">
                    <h1>Dein Name</h1>
                    <p><strong>Web Developer</strong></p>
                    <h2>Ãœber mich</h2>
                    <p>FÃ¼ge hier Informationen Ã¼ber dich hinzu...</p>
                    <h2>Skills</h2>
                    <div class="skills-list">
                        <span class="skill-tag">HTML</span>
                        <span class="skill-tag">CSS</span>
                        <span class="skill-tag">JavaScript</span>
                    </div>
                    <h2>Kontakt</h2>
                    <p>kontakt@email.de</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updatePreview() {
            const name = document.getElementById('name').value || 'Dein Name';
            const title = document.getElementById('title').value || 'Web Developer';
            const about = document.getElementById('about').value || 'FÃ¼ge hier Informationen Ã¼ber dich hinzu...';
            const skills = document.getElementById('skills').value || 'HTML, CSS, JavaScript';
            const contact = document.getElementById('contact').value || 'kontakt@email.de';

            const skillsArray = skills.split(',').map(s => s.trim());
            const skillsHTML = skillsArray.map(skill => `<span class="skill-tag">${skill}</span>`).join('');

            document.getElementById('preview').innerHTML = `
                <h1>${name}</h1>
                <p><strong>${title}</strong></p>
                <h2>Ãœber mich</h2>
                <p>${about}</p>
                <h2>Skills</h2>
                <div class="skills-list">
                    ${skillsHTML}
                </div>
                <h2>Kontakt</h2>
                <p>${contact}</p>
            `;
        }

        function savePortfolio() {
            const portfolio = {
                name: document.getElementById('name').value,
                title: document.getElementById('title').value,
                about: document.getElementById('about').value,
                skills: document.getElementById('skills').value,
                contact: document.getElementById('contact').value,
                timestamp: new Date().toISOString()
            };

            // Speichern im LocalStorage
            localStorage.setItem('portfolio', JSON.stringify(portfolio));
            alert('âœ… Portfolio erfolgreich gespeichert!');
        }

        function downloadPortfolio() {
            updatePreview();
            const previewContent = document.getElementById('preview').innerHTML;
            
            const htmlContent = `
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mein Portfolio</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .portfolio-preview {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 { color: #667eea; margin-bottom: 15px; }
        h2 { color: #764ba2; font-size: 1.3rem; margin-top: 20px; margin-bottom: 10px; }
        p { margin-bottom: 15px; color: #555; }
        .skills-list { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; }
        .skill-tag { background: #667eea; color: white; padding: 5px 15px; border-radius: 20px; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="portfolio-preview">
        ${previewContent}
    </div>
</body>
</html>
            `;

            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'mein-portfolio.html';
            a.click();
            URL.revokeObjectURL(url);
            alert('ðŸš€ Portfolio als HTML heruntergeladen!');
        }

        // Beim Laden der Seite gespeicherte Daten laden
        window.onload = function() {
            const saved = localStorage.getItem('portfolio');
            if (saved) {
                const portfolio = JSON.parse(saved);
                document.getElementById('name').value = portfolio.name || '';
                document.getElementById('title').value = portfolio.title || '';
                document.getElementById('about').value = portfolio.about || '';
                document.getElementById('skills').value = portfolio.skills || '';
                document.getElementById('contact').value = portfolio.contact || '';
                updatePreview();
            }
        };
    </script>
</body>
</html>
